[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
    api: 需要API调用的测试

# 最小版本要求
minversion = 6.0

# 测试覆盖率（如果安装了pytest-cov）
# addopts = --cov=src --cov-report=html --cov-report=term-missing